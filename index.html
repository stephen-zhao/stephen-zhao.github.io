<!DOCTYPE html lang="en">
<html>
<head>
  <title>Stephen Zhao</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./js/ejs.min.js"></script>
  <script>
  onload = function() {
    $.getJSON("https://stephen-zhao.github.io/model/home.json", "", function(homeModel) {
      ejs.renderFile("./components/home.ejs", homeModel, null, function(err, str) {
        $("#container").innerHTML = str;
      });
    });
  }
  </script>
</head>
<body>
  <div id="container"></div>
</body>
</html>
